    <section class="posts" >
        
    </section>
</body>
</html>
<script>
var random = Math.floor(Math.random()*20+1)
document.querySelector('.np').innerHTML = random
document.querySelector('.fcount').innerHTML = Math.floor(Math.random()*10000)
document.querySelector('.flc').innerHTML = Math.floor(Math.random()*10000)
fetch('https://randomuser.me/api/').then(response=>{
    response.json().then(data=>{
        let user = data.results[0];
        document.querySelector('.s').innerHTML = user.name.first
        document.querySelector('.bbio').innerHTML = user.first+ ""+user.last
        document.querySelector('.picture').src = user.picture.medium 
        for(let i=0;i<random;i++){
            let img = document.createElement('img');
            img.src = 'https://picsum.photos/9'+i;
            document.querySelector('.posts').append(img);

        }
       

    
        

    })

})


</script>
